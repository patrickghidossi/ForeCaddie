<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ForeCaddie - Know Your Game</title>
	<link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Bevan" rel="stylesheet">
	<link rel="stylesheet" href="styles.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
</head>
<body>
		<header class="header">
			<h2 class="name">ForeCaddie</h2>
		</header>
		<div id="first_container" class="container-fluid">
			<h1 align="center" class="main">Golf, <br> informed.</h1>
		</div>
		<div id ="second_container">
			<button class="front_button" id="login">Login</button> 
			<button class="front_button" id="register">Join The Club</button> 
			<button class="front_button" id="scroll">Learn More</button>
		</div>
		<div class="third_container">
		</div>
		<footer class="footer">
			<p>ForeRight Productions</p>
		</footer>	


	<script>

	function tryToLogin() {
		console.log('Logging In');
			$.post('/api/login',
			{
				username: $('#username').val(),
				password: $('#password').val()
			}, function(data) {
					if (data === "success"){
						document.location = "./home.html";
					} else {
						$('#error').html("We couldn't find your username or password. Give it another shot.");
					}
				});
	}

	function tryToRegister() {
		console.log('Registering');
			$.post('/api/register',
			{
				username: $('#username').val(),
				password: $('#password').val()
			}, function(data) {
				if (data === "success"){
					document.location = "./home.html";
				} else {
					$('#error').html("Choose a username and a password.");
				}
			});
		}

		$(document).ready(function() {
			$('#login').click(tryToLogin);
			$('#register').click(tryToRegister);
		});


	</script>
</body>
</html>
