<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ForeCaddie - Scorecard</title>
	<link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Bevan" rel="stylesheet">
	<link rel="stylesheet" href="styles.css"/>
	<link rel="stylesheet" href="scorecard-styles.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
</head>
<body>
	<header class="header">
			<h2 class="name">ForeCaddie</h2>
			<button align="right" id="logoutButton">Logout</button>
			<button align="right" id="backButton">Back</button>
	</header>
	<div id="everythingScore" class="container-fluid">
		<h1 id="subwelcome">Your Card</h1>
			<h2 id="basic">Flatirons GC</h2>
		<div id="scorecard-table">

		</div>
	</div>
	<footer class="footer">
		<p>ForeRight! Productions</p>
	</footer>
	<script>

//Logout Functionality
	function logOut(){
		$.post('/api/logout',
			function (data){
			window.location.href = "index.html";
			}
		);
	}

//Back button functionality   Add api route on server for 'home'
	function goBack(){
		$.post('/api/home',
			function(data){
				window.location.href= "home.html";
			});
	}

	




	$(document).ready(function() {
		$('#logoutButton').click(logOut);
		$('#backButton').click(goBack);
	});


	</script>
</body>
</html>
